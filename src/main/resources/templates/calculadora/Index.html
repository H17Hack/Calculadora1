<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet" href="/css/bootstrap.min.css">
<script src="/scripts/bootstrap.bundle.min.js"></script>
<script src="/scripts/jquery-3.6.0.min.js"></script>

</head>
<body style="background-color: rgb(0, 64, 128);">
<!-- (Inicio) Menu de pagina -->
    <div class="fs-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light bg-opacity-75">
            <div class="container-fluid">
                <a class="navbar-brand fw-bolder fst-italic fs-1" href="#">
                    
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- (Fin) Menu de pagina -->
    
    <!-- (Inicio) Titular de Pagina -->
    <div class="container-fluid" style="font-family: Georgia, 'Times New Roman', Times, serif;">
        <h1 class="text-center">Desarrollo Web Avanzado</h1>
        <h2 class="text-center">18/05/22</h2>
        <h3 class="text-center">Esau De Los Santos Popoca</h3>
        <br><br>
    </div>
    <!-- (Fin) Titular de Pagina -->
    <!-- (Inicio) Contenido de la pagina -->
    <div class="container">
        <div class="row">
        <div class="col-3">
        </div>
            <div class="col-6">
                 <form action="#" th:action="@{/resultado}" th:object="${calcu}" method="post">
                 <p>Primer Numero: <input type="number" th:field="*{Num1}" class="form-control" /></p>
                 <p>Segundo Numero: <input type="number" th:field="*{Num2}" class="form-control" /></p>
                 <p>
                 Operacion:
                 <select th:field="*{operador}" class="form-control">
                 <option value="+">Suma (+)</option>
                 <option value="-">Resta (-)</option>
                 <option value="*">Multiplicacion (*)</option>
                 <option value="/">Division (/)</option>
                 </select>
                 </p>
                 <label class="text-center" th:text="'Resultado de '+ *{num1}+ *{operador}+ *{num2}+ '=' + *{resultado}"></label>
                 <p></p>
                 <p class="text-center"><input type="submit" value="Calcular"/> <input type="reset" value="Limpiar"/></p>
                 </form>
            </div>
            <div class="col-3">
        </div>
        </div>
    </div>
    <!-- (Fin) Contenido de la pagina -->
</body>
</html>
